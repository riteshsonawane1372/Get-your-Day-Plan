# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
    - name: Anchore SBOM Action
      uses: anchore/sbom-action@v0.13.1
      with:
    # A path to a directory on the filesystem to scan
        # A file on the filesystem to scan
        # The SBOM format to export
        format: spdx
        # Authorized secret GitHub Personal Access Token. Defaults to github.token
        # The name to use for the SBOM file generated by this action
        artifact-name: todo-golang
        # A file location to output the SBOM

